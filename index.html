<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="bg-container">
      <section class="container shadow-lg rounded p-4">
        <form class="row">
          <h1 class="text-center">Sign Up</h1>
          <div class="d-flex flex-column mb-3 col-md-6 col-12">
            <label for="fullName">Full Name</label>
            <input type="text" placeholder="Full Name" id="fullName" />
            <p id="fullNameWarn" class="text-danger hide"></p>
          </div>
          <div class="d-flex flex-column mb-3 col-12 col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              placeholder="EX : example@domain.com"
              id="email"
            />
            <p id="emailWarn" class="text-danger hide"></p>
          </div>
          <div class="d-flex flex-column mb-3 col-12 col-md-6">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" />
            <p id="passwordWarn" class="text-danger hide"></p>
          </div>
          <div class="d-flex flex-column mb-3 col-12 col-md-6">
            <label for="confirmPassword"> Confirm Password</label>
            <input
              type="password"
              placeholder="Confirm Password"
              id="confirmPassword"
            />
            <p id="confirmPasswordWarn" class="text-danger hide"></p>
          </div>
          <div class="d-flex flex-column mb-3 col-12 col-md-6">
            <div class="d-flex align-items-center">
              <input type="checkbox" id="terms" required />
              <label for="terms"
                >I accept the
                <span class="text-primary">Trems & Conditions</span></label
              >
            </div>
            <p id="confirmPasswordWarn" class="text-danger"></p>
          </div>
          <div class="col-12 text-center">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <script src="./JS/validation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
